{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <!-- |linebreaks is a filter that converts 
                    line breaks into paragraphs -->
        </div>
    {% endfor %}
{% endblock %}
